name: Build JAR on Push

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up JDK
        uses: actions/setup-java@v2
        with:
          distribution: 'adopt'
          java-version: '17'

      - name: Build JAR
        run: mvn install

      - name: Upload JAR
        uses: actions/upload-artifact@v2
        with:
          name: service-artifact  # Замените на имя вашего артефакта
          path: build/libs/*.jar  # Измените на путь к вашему JAR-файлу
